site_name: Truthfulness Evaluator
site_description: Multi-model truthfulness evaluation with filesystem-aware evidence gathering
site_author: John Sosoka
site_url: https://sosoka-labs.github.io/truthfulness-evaluator/
repo_url: https://github.com/Sosoka-Labs/truthfulness-evaluator
repo_name: Sosoka-Labs/truthfulness-evaluator
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Pluggable Workflows: architecture/workflows.md
    - Design Philosophy: architecture/design.md
  - Usage:
    - CLI Reference: usage/cli.md
    - Python API: usage/python-api.md
    - Workflows: usage/workflows.md
    - Internal Verification: usage/internal-verification.md
  - Examples:
    - Basic Evaluation: examples/basic.md
    - Multi-Model Consensus: examples/consensus.md
    - Filesystem Evidence: examples/filesystem.md
  - Extending:
    - Custom Extractors: extending/extractors.md
    - Custom Gatherers: extending/gatherers.md
    - Custom Verifiers: extending/verifiers.md
    - Custom Formatters: extending/formatters.md
    - Plugins: extending/plugins.md
  - API Reference:
    - Models: api/models.md
    - Protocols: api/protocols.md
    - Adapters: api/adapters.md
    - Workflows: api/workflows.md
    - Core: api/core.md
    - Chains (Legacy): api/chains.md
    - Graph: api/graph.md
    - Reporting: api/reporting.md
